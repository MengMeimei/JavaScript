<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>Javascript Loan Calculator</title>
</head>
<body bgcolor="white">
<!-- 
以下是一个表单，用户可以用它输入数据，JavaScript则可以用它把计算结果显示
给用户。表单元素嵌套在一个表中，这样可以美化它们的外观。表单自身名为“loandata"，
表单中的域名为”interest“和”years“ 。
注意有些表单元素定义了”onchange“和”onclick“事件处理器-。
它们定义了用户输入数据或点击按钮时要执行的JavaScript代码串
-->
<form name="loandata">
	<table>
		<tr><td colspan="3"><b>Enter Loan Information:</b></td></tr>
	</table>
</form>
</body>
</html>
